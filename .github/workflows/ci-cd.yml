# .github/workflows/ci-cd.yml
name: Build, Secure and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build & Scan Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.ACR_NAME }}.azurecr.io/php-web-ban-hang:${{ github.sha }}

    - name: Scan image for vulnerabilities with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.ACR_NAME }}.azurecr.io/php-web-ban-hang:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        cluster-name: ${{ secrets.CLUSTER_NAME }}

    - name: Deploy to AKS
      uses: Azure/k8s-deploy@v4
      with:
        action: 'deploy'
        manifests: |
          kubernetes/deployment.yaml
          kubernetes/service.yaml
          kubernetes/ingress.yaml
        images: |
          ${{ secrets.ACR_NAME }}.azurecr.io/php-web-ban-hang:${{ github.sha }}
